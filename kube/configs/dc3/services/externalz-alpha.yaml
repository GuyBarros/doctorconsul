apiVersion: v1
kind: ServiceAccount
metadata:
  name: externalz-alpha
  namespace: externalz

---

apiVersion: consul.hashicorp.com/v1alpha1
kind: ServiceDefaults
metadata:
  name: externalz-alpha
  namespace: externalz
spec:
  protocol: http

---

apiVersion: v1
kind: Service
metadata:
  name: externalz-alpha
  namespace: externalz
spec:
  type: LoadBalancer        # This may not work with k3s, since this was taken from an AKS config
  selector:
    app: externalz-alpha
  ports:
    - name: http
      protocol: TCP
      port: 8002            # Should be the port the Kube LB will listen on to forward to TCP/10000
      targetPort: 10000     # This should line up with the FakeService LISTEN_ADDR: 0.0.0.0:10000

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: externalz-alpha
  namespace: externalz
  labels:
    app: externalz-alpha
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: externalz-alpha
  template:
    metadata:
      labels:
        app: externalz-alpha
      annotations:
        consul.hashicorp.com/connect-inject: 'true'
        consul.hashicorp.com/transparent-proxy: 'true'
        consul.hashicorp.com/service-tags: 'dc3'
        consul.hashicorp.com/transparent-proxy-exclude-inbound-ports: "10000"   # Without this exclusion the FakeService UI is shitcanned.
    spec:
      serviceAccountName: externalz-alpha
      containers:
        - name: externalz-alpha
          image: k3d-doctorconsul.localhost:12345/nicholasjackson/fake-service:v0.25.0
          ports:
            - containerPort: 10000
          env:
            - name: 'LISTEN_ADDR'
              value: '0.0.0.0:10000'
            - name: 'UPSTREAM_URIS'
              value: 'http://example.com, https://example.com, http://www.wolfmansound.com, https://www.wolfmansound.com'
            - name: 'NAME'
              value: 'externalz-alpha (DC3)'
            - name: 'MESSAGE'
              value: '<p><strong>The externalz-alpha Application</strong></p>'
            - name: 'SERVER_TYPE'
              value: 'http'
            - name: 'TIMING_50_PERCENTILE'
              value: '30ms'
            - name: 'TIMING_90_PERCENTILE'
              value: '60ms'
            - name: 'TIMING_99_PERCENTILE'
              value: '90ms'
            - name: 'TIMING_VARIANCE'
              value: '10'
